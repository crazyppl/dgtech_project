<head>
  <title>Digitech Project</title>
</head>

<body>
  <div>
      <h1>Welcome to Meteor!</h1>
      <ul class="collection">
        {{#each notes}}
          {{> note}}
        {{/each }}
      </ul>
  </div>
</body>

<template name="note">
  <li class="collection-item">{{ResturantName}}</li>
</template>
